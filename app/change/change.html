<h1>Change Password.</h1>
<form name="change" onsubmit="alert('Password is succesfully changed')" autocomplete="off">
    <table>
        <tr>
            <td>Email</td>
            <td><input type="email" ng-required="true" name="email" ng-model="email"></td>
            <td><span ng-show='change.email.$dirty&&change.email.$invalid'>
    Valid Email is required
  </span></td>
        </tr>
        <tr>
            <td>New Password</td>
            <td><input type="password" ng-required="true" name="password1" ng-model="password1"></td>
            <td><span ng-show='change.email.$dirty&&change.email.$invalid'>
    Password is required
  </span></td>
        </tr>
        <tr>
            <td>Old Password</td>
            <td><input type="password" ng-required="true" name="password2" ng-model="password2"></td>
            <td><span ng-show='change.email.$dirty&&change.email.$invalid'>
    Password is required
  </span></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" ng-disabled="change.$invalid"></td>
        </tr>
    </table>
</form>
