<h1>All registered users are </h1>
<table id="list">
    <tr>
        <input type="text" ng-model="strSearch.fname">
        <td>First Name</td>
        <td>Last Name</td>
        <td>Address</td>
        <td>Contact</td>
    </tr>
<tr ng-repeat="data in dataval |filter:strSearch track by $index" ng-click="seeMore(data)">
    <td>{{data.fname}}</td>
    <td>{{data.lname}}</td>
    <td>{{data.address}}</td>
    <td>{{data.contact}}</td>
</tr>
</table>
<div id="googleMap" style="width: 400px;height: 400px;"></div>
